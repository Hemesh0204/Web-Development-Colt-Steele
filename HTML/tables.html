<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Age</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Heme</td>
            <td>22 (264)</td>
            <td>Salem</td>
        </tr>
        <tr>
            <td>Venki</td>
            <td>24 (286)</td>
            <td>Chennai</td>
        </tr>
        <tr>
            <td>Loaki</td>
            <td>25 (298)</td>
            <td>Madurai</td>
        </tr>
        
    </table>


    <h2>Newer version</h2>
    <table>
        <thead>
        <tr>
            <th rowspan="2">Name</th>
            <th colspan="3">Age</th>
            <th rowspan="2">City</th>
        </tr>
        <tr>
            <th>Years</th>
            <th>Months</th>
            <th>Weeks</th>
        </tr>
        </thead>
        <tr>
            <td>Heme</td>
            <td>22</td>
            <td>264</td>
            <td>1</td>
            <td>Salem</td>
        </tr>
        <tr>
            <td>Venki</td>
            <td>24</td>
            <td>286</td>
            <td>2</td>
            <td>Chennai</td>
        </tr>
        <tr>
            <td>Loaki</td>
            <td>25</td>
            <td>298</td>
            <td>4</td>
            <td>Madurai</td>
        </tr>
        
    </table>
    
</body>
</html>
