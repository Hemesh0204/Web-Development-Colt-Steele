<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <form action="/tacos">
        <p>
            <label for="Username">Enter a Username</label>
            <input type="text" placeholder="Username" id = "Username" name =uname>
        </p>
        <label for="pwd">Enter a pwd</label>
        <input type="password" placeholder="password" id = "pwd" name ='pwd'>

        <label for="color">Enter a color</label>
        <input type="color" id = "color" name = "color">
        <label for="num">Enter a num</label>
        <input type="number" placeholder="Age" id = "num" name = "num">

        <button>Submit</button>
    </form>


    <h2>Check btn and radio button</h2>
    <form action="/birds">
        <input type="checkbox" name="agree_tos" id="tos">
        <label for="tos">Terms and condition</label>

        <input type="radio" name="size" id="xs" value = 'xs'>
        <label for="xs">XS</label>
        <input type="radio" name="size" id="s" value = 's'>
        <label for="s">S</label>
        <input type="radio" name="size" id="m"  value="m">
        <label for="m">M</label>

        <button>Submit</button>

    </form>
    
</body>
